<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen" id="operation">0</div>
        <div class="screen" id="result">0</div>
        <div class="buttons">
            <div class="row">
                <button class="punct" id="(">(</button>
                <button class="punct" id=")">)</button>
                <button class="corr" id="clear">C</button>
                <button class="corr" id="backspace"><-</button>
            </div>
            <div class="row">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="row">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="row">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">x</button>
            </div>
            <div class="row">
                <button class="punct" id=".">.</button>
                <button class="number" id="0">0</button>
                <button class="equal" id="=">=</button>
                <button class="operator" id="/">/</button>
            </div>  
        </div>
    </div>
        

    <script src="calculator.js"></script>
</body>
</html>
